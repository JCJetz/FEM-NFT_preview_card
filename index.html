  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | NFT preview card component</title>
 <link href="">

<body>
    <div class="card">

     <div class="card_head">

        <div class="card_img whith_effect">
                
                <img src ="images/image-equilibrium.jpg" alt="">

        </div>
    </div> 

<div class="card_body">
<a href="">
<h3 class="card_product">Equilibrium #3429</h3>

 <div class="card_author_name"> Creation of
